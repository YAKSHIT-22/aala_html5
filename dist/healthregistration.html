          property="og:title"
          content="Artificial Intelligence-Assisted Insurance Policy and Gamification Platform"

        <meta
          property="og:description"
          content="AI algorithms and advanced analytics monitor driving behavior, including speed, acceleration, braking, and traffic rule adherence.
              Personalized insurance premiums based on individual driving behavior, rewarding safer drivers with lower premiums.
              Gamification elements such as challenges, leaderboards, achievements, and rewards to enhance engagement and motivation."
        />

        <link rel="stylesheet" href="./css/styles.css" />
      </head>
<body>
  <section class="relative overflow-x-hidden w-screen min-h-screen h-full">
    <div class="w-screen min-h-screen h-full flex md:flex-row flex-col">
      <div class="flex flex-col items-center justify-start p-4 w-full md:w-[50%] lg:w-[45%]">
        <div class="flex items-center justify-center flex-col p-4 w-full h-full bg-grid">
          <a href="/" class="flex items-start justify-start w-full">
            <img src="./assets/logo.svg" alt="logo" class="w-20 h-auto" />
          </a>
          <div
          class="flex items-start justify-start flex-col h-full gap-4 w-full"
        >
          <div class="flex items-start justify-start w-full">
            <h1 class="text-5xl text-left text-gray-50 font-bold sm:max-w-4xl">
              Registration Form
            </h1>
          </div>
          <div class="flex items-start justify-start h-full w-full">
            <div class="flex items-start justify-start flex-col gap-6 w-full">
              <form class="flex items-start justify-start w-full h-full gap-4 flex-col">
                <div class="flex flex-col items-start justify-start gap-2 w-full">
                  <label htmlFor="name" class="text-gray-50">
                    Name
                  </label>
                  <input
                    type="text"
                    class="w-full p-3 rounded-md border border-[#757575] bg-transparent text-gray-50"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <div class="flex flex-col items-start justify-start gap-2 w-full">
                  <label htmlFor="email" class="text-gray-50">
                    Email
                  </label>
                  <input
                    type="email"
                    class="w-full p-3 rounded-md border border-[#757575] bg-transparent text-gray-50"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="flex flex-col items-start justify-start gap-2 w-full">
                  <label htmlFor="phone" class="text-gray-50">
                    Phone
                  </label>
                  <input
                    type="tel"
                    class="w-full p-3 rounded-md border border-[#757575] bg-transparent text-gray-50"
                    name="phone"
                    id="phone"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="flex flex-col items-start justify-start gap-2 w-full">
                  <label htmlFor="gender" class="text-gray-50">
                    Gender
                  </label>
                  <select
                    type="text"
                    class="w-full p-3 rounded-md border border-[#757575] bg-transparent text-gray-50"
                    name="gender"
                    id="gender"
                    placeholder="Gender"
                  >
                    <option class="text-black" value="">
                      Gender
                    </option>
                    <option class="text-black" value="Male">
                      Male
                    </option>
                    <option class="text-black" value="Female">
                      Female
                    </option>
                    <option class="text-black" value="Both">
                      Both
                    </option>
                  </select>
                </div>
              </form>
              <button
                onClick="window.location.href='./healthquestion_1.html'"
                class="button mb-24 md:mb-12 button-white w-full relative bg-[#FF5500] text-white inline-flex h-[3rem] items-center justify-center gap-[1rem] rounded-lg border-opacity-[1] border-[rgb(242,246,250,0.1)] px-[2.5rem] text-center text-xl font-[500] transition-all tracking-wide"
              >
                Next
              </button>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-start p-4 w-full md:w-[50%] lg:w-[55%] bg-white">
        <div class="flex items-center justify-center flex-col h-full gap-6">
          <div class="flex items-center justify-center p-4 w-full">
            <h1 class="text-4xl px-2 s:px-4 text-center text-gray-800 font-bold sm:max-w-xl uppercase">
              “Health is a state of complete harmony of the body, mind, and spirit”
            </h1>
          </div>
          <div class="flex items-center justify-center">
            <img
              src="./assets/health.svg"
              alt="health"
              class="mx-auto w-auto h-[30rem]"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
