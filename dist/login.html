    />

      content="AALA , AI, Gamification, Assisted Insurance, driving behavior, acceleration, engagement, motivation, leaderboards, challenges, Community, Personalized insurance, University, traffic rule adherence, advanced analytics"
    />
    <meta name="language" content="English" />

    <meta
      property="og:title"
      content="Artificial Intelligence-Assisted Insurance Policy and Gamification Platform"
    />
    <meta
      property="og:description"
      content="AI algorithms and advanced analytics monitor driving behavior, including speed, acceleration, braking, and traffic rule adherence.
          Personalized insurance premiums based on individual driving behavior, rewarding safer drivers with lower premiums.
          Gamification elements such as challenges, leaderboards, achievements, and rewards to enhance engagement and motivation."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/YAKSHIT-22/Ogtag-Photos/main/ogimage3.png"
    />
    <meta property="og:url" content="https://aala.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:author" content="Yakshit" />
    <meta property="og:datePublished" content="July 21, 2023" />
    <meta property="og:article:author" content="Yakshit" />

    <meta property="og:image:height" content="630" />
    <title>AALA - Premium For You</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="relative overflow-x-hidden w-screen min-h-screen h-full">
      <div class="w-screen min-h-screen h-full flex md:flex-row flex-col">
        <div
          class="flex flex-col items-center justify-start p-4 w-full md:w-[50%] lg:w-[45%]"
        >
          <div
            class="flex items-center justify-center flex-col p-4 w-full h-full bg-grid"
          >
            <a href="/" class="flex items-start justify-start w-full">
              <img src="./assets/logo.svg" alt="logo" class="w-20 h-auto" />
            </a>
            <div
              class="flex items-start justify-start flex-col h-full gap-4 w-full"
            >
              <div class="flex items-center justify-center h-full w-full">
                <div
                  class="flex items-center justify-center flex-col gap-6 h-full w-full"
                >
                  <div class="flex items-start justify-start w-full">
                    <h1
                      class="text-5xl text-center text-gray-50 font-bold sm:max-w-4xl"
                    >
                      Login Form
                    </h1>
                  </div>
                  <form
                    class="flex items-center justify-center w-full gap-4 flex-col"
                  >
                    <div
                      class="flex flex-col items-start justify-start gap-2 w-full"
                    >
                      <label htmlFor="name" class="text-gray-50"> Email </label>
                      <input
                        class="w-full p-3 rounded-md border border-[#757575] bg-transparent text-gray-50"
                        id="email"
                        type="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div
                      class="flex flex-col items-start justify-start gap-2 w-full"
                    >
                      <label htmlFor="email" class="text-gray-50">
                        Password
                      </label>
                      <div class="relative w-full">
                        <input
                          class="w-full p-3 rounded-md border border-[#757575] bg-transparent text-gray-50 transition-all"
                          id="password"
                          type="password"
                          placeholder="Password"
                          required
                        />
                        <AiFillEye
                          class="absolute right-3 top-4 text-xl cursor-pointer text-white"
                        />
                      </div>
                    </div>
                  </form>
                  <button
                    class="button mb-24 md:mb-12 button-white w-full relative bg-[#00febe] text-white inline-flex h-[3rem] items-center justify-center gap-[1rem] rounded-lg border-opacity-[1] border-[rgb(242,246,250,0.1)] px-[2.5rem] text-center text-xl font-[500] transition-all tracking-wide"
                  >
                    SUBMIT
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-start p-4 w-full md:w-[50%] lg:w-[55%] bg-white"
        >
          <div class="flex items-center justify-center flex-col h-full gap-6">
            <div class="flex items-center justify-center p-4 w-full">
              <h1
                class="text-4xl px-2 s:px-4 text-center text-gray-800 font-bold sm:max-w-xl uppercase"
              >
                “Protecting What Matters Most: Your Shield in Uncertain Times”
              </h1>
            </div>
            <div class="flex items-center justify-center">
              <img
                src="./assets/driving.svg"
                alt="driving"
                class="mx-auto w-auto h-[30rem]"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
